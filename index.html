<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Game In The World</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="winMessage">
            You won
        </div>
        <form action="">
            <label for="playerOneName">First Player's Name:</label>
            <input type="text" id="playerOneName" required>
            <label for="playerTwoName">Second Player's Name:</label>
            <input type="text" id="playerTwoName" required>
            <span id="message"></span>
            <div class="buttonPos">
                <button class="startBtn">Start</button>
                <button class="restartBtn">Restart</button>
            </div>
        </form>

        <div id="hideBoard">
            <div class="turn"></div>
            <div class="board"></div>
        </div>
    </div>
</body>
</html>
